# Server Configuration
server.port=8081
spring.application.name=Momentz

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:momentzdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MomentzSuperSecretKeyThatIsAtLeast32BytesLong!!
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# MySQL Configuration (Production - Uncomment when ready)
#spring.datasource.url=jdbc:mysql://localhost:3306/momentz_db
#spring.datasource.username=root
#spring.datasource.password=yourpassword
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.momentz=DEBUG
logging.level.org.springframework.security=DEBUG

# Increase size limits for base64 images
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB

# Allow large JSON requests (for base64 images)
server.tomcat.max-http-post-size=52428800
server.tomcat.max-swallow-size=52428800
spring.codec.max-in-memory-size=50MB
server.max-http-header-size=1MB
