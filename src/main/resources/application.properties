# ======================================
# ? SERVER CONFIGURATION
# ======================================
server.port=${PORT:10000}
spring.application.name=Momentz

# ======================================
# ? DATABASE CONFIGURATION (H2 - In-Memory)
# ======================================

spring.datasource.url=jdbc:h2:mem:momentzdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================================
# ? JWT CONFIGURATION
# ======================================
jwt.secret=${JWT_SECRET:TW9tZW50elNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb24yMDI0}
jwt.expiration=86400000

# ======================================
# ? FILE UPLOAD CONFIGURATION
# ======================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=52428800
server.tomcat.max-swallow-size=52428800
spring.codec.max-in-memory-size=50MB
server.max-http-header-size=1MB

# ======================================
# ? LOGGING
# ======================================
logging.level.com.momentz=INFO
logging.level.org.springframework.security=WARN

