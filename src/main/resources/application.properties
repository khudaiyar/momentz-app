server.port=${PORT:8080}
spring.application.name=Momentz (Production)

# ===== SUPABASE POSTGRES DATABASE =====
spring.datasource.url=jdbc:postgresql://db.tuburlejceosztccijdk.supabase.co:5432/postgres
spring.datasource.username=postgres
