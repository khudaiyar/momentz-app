# Server Configuration
server.port=${PORT:8081}
spring.application.name=Momentz

# ===== PRODUCTION: PostgreSQL (Render) =====
# Use DATABASE_URL from Render environment variable
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:momentzdb}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===== DEVELOPMENT: H2 (localhost) =====
# When DATABASE_URL is not set, falls back to H2
# Uncomment these for local development only:
# spring.datasource.url=jdbc:h2:mem:momentzdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=TW9tZW50elNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb24yMDI0
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB

# Increase size limits for base64 images
server.tomcat.max-http-post-size=52428800
server.tomcat.max-swallow-size=52428800
spring.codec.max-in-memory-size=50MB
server.max-http-header-size=1MB

# Logging
logging.level.com.momentz=INFO
logging.level.org.springframework.security=WARN