# Server Configuration
server.port=${PORT:8081}
spring.application.name=Momentz

# ===== Database Configuration =====
# Use DATABASE_URL from Render, fallback to H2 for local
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:momentzdb}
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.H2Dialect}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:TW9tZW50elNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb24yMDI0}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB