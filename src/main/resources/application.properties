# =========================
# Server Configuration
# =========================
server.port=${PORT:8081}
spring.application.name=Momentz

# =========================
# H2 In-Memory Database
# =========================
spring.datasource.url=jdbc:h2:mem:momentzdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JWT Configuration
# =========================
jwt.secret=${JWT_SECRET:TW9tZW50elNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb24yMDI0}
jwt.expiration=86400000

# =========================
# File Upload Configuration
# =========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=52428800
server.tomcat.max-swallow-size=52428800
spring.codec.max-in-memory-size=50MB
server.max-http-header-size=1MB

# =========================
# Logging
# =========================
logging.level.com.momentz=INFO
logging.level.org.springframework.security=WARN
