# Server Configuration
server.port=${PORT:8081}
spring.application.name=Momentz

# ===== DATABASE CONFIGURATION (PRODUCTION) =====
# Render uses DATABASE_URL that starts with postgres://, but Spring Boot needs it to start with jdbc:
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:momentzdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console (not needed in production)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:TW9tZW50elNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbkFuZFZhbGlkYXRpb24yMDI0}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-post-size=52428800
spring.codec.max-in-memory-size=50MB
server.max-http-header-size=1MB

# Logging (Less verbose for production)
logging.level.com.momentz=INFO
logging.level.org.springframework.security=WARN